<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <style>
        body {
            background-color: #007dfe;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            color: white;
        }

        input {
            display: block;
            border-radius: 5px;
            margin: 30px 70px;
            padding: 10px;
            width: 200px;
            border: 0 solid;
            height: 20px;

        }

        .label {
            color: white;
            font-size: larger;
            color: #007dfe;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 50px 90px;
            padding: 10px;
        }

        button {
            border-radius: 5px;
            border: 0 solid;
            height: 5px;
            background-color: #007dfe;
            color: white;
            padding: 20px;
            margin: 5px 80px;
            width: 200px;

        }

        .set {
            max-width: 360px;
            margin: auto;
            background-color: whitesmoke;
            border-radius: 5px;
            height: 400px;
        }

        .text {
            text-align: center;
        }
    </style>
    <h2>Reset Password Form</h2>
    <div>
        <form class="set">
            <label class="label">Forgot Password</label>
            <p class="text">Click and enter email address to reset password</p>
            <input type="password" placeholder="Enter your email">
            <button>Reset My Password</button>
        </form>
    </div>
</body>

</html>
